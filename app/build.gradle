plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'

    implementation 'io.netty:netty-buffer:4.1.87.Final'
    implementation 'io.netty:netty-transport:4.1.87.Final'
    implementation 'io.netty:netty-handler:4.1.87.Final'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.17.1'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    applicationDefaultJvmArgs = [/*'-Dlog4j.configurationFile=log4j2.properties', */'-Dio.netty.maxDirectMemory=134217728', '-Dio.netty.allocator.numDirectArenas=1', '-Dio.netty.allocator.numHeapArenas=0', '-XX:MaxDirectMemorySize=128m']
    // Define the main class for the application.
    mainClass = 'org.dna.netty_test.UnsafeAllocationVsDirectMemory'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

    manifest {
        attributes "Main-Class": "org.dna.netty_test.UnsafeAllocationVsDirectMemory"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
